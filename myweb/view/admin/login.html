<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<h4>Please login</h4>
<div class="row">
    <div class="col-md-2">
        <form action="/admin/admin/login" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="user name"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="pwd" placeholder="password"/>
            </div>
            <hr color="#000" width="10%" align="left">
            <p id="d"></p>
            <button class="btn btn-default" type="submit">登录</button>
        </form>
    </div>
</div>
</body>
</html>
